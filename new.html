<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Employee forms</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>



    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function () {

            $(".add-row").click(function () {
                var empId = $("#empId").val();
                var empName = $("#empName").val();
                var doj = $("#doj").val();
                var yoe = $("#yoe").val();
                var desig = $("#desig").val();
                var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + empId + "</td><td>" + empName + "</td><td>" + doj + "</td><td>" + yoe + "</td><td>" + desig + "</td></tr>";
                $("table tbody").append(markup);

                alert("Data Add Successfully")

            });

            // Find and remove selected table rows
            $(".delete-row").click(function () {
                $("table tbody").find('input[name="record"]').each(function () {
                    if ($(this).is(":checked")) {
                        $(this).parents("tr").remove();
                    }
                });
            });
        });    
    </script>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-6 " style="border:2px solid black">
                <div class="container">
                    <br>
                    <div class="text-center">
                        <h1 class="display-5 mb-5"><strong>Add Employee</strong></h1>
                    </div>
                    <!-- Form -->
                    <form>
                        Employee Id: <input class="form-control" type="text" id="empId" placeholder="Employee ID">
                        Employee Name<input class="form-control" type="text" id="empName" placeholder="Employee Name">
                        DOJ: <input type="text" class="form-control" id="doj" placeholder="DOJ">
                        Year of Experience:<input type="text" class="form-control" id="yoe" placeholder="YOE">
                        Designation:<input class="form-control" type="text" id="desig" placeholder="Designation">
                        <br>
                        <input type="button" class="add-row btn btn-primary me-2" value="Save">
                        <input type="reset" class=" btn btn-danger me-2" value="Cencel">

                    </form>
                    <br>
                </div>
            </div>
            <div class="col-5 offset-md-1" style="border: 2px solid black;">
                <div class="container"><br>
                    
                    <div>
                            <!-- Search Button -->
                        <div class="container">
                            <div class="input-group">
                                <div class="input-group">
                                    <div id="search-autocomplete" class="form-outline">
                                        <input type="search" id="form1" class="form-control" />
                                        <label class="form-label" for="form1">Search</label>
                                    </div>
                                    <button type="button" class="btn btn-primary me-5">
                                        <i class="fas fa-search" ></i> 
                                        <button class="btn btn-info ml-5" style="">Add</button>
                                    </button>
                                </div>
                                
                            </div>
                            <!-- Search Button -->
                        </div>
                        <table class="table table-striped">
                            <thead>

                                <tr>
                                    <td><input type="checkbox" name="record"></td>
                                    <th>Emp Id</th>
                                    <th>EName</th>
                                    <th>DOJ</th>
                                    <th>YOE</th>
                                    <th>Designation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" name="record"></td>
                                    <td>1</td>
                                    <td>Adi</td>
                                    <td>01-03-22</td>
                                    <td>4</td>
                                    <td>Devloper</td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="delete-row btn btn-danger">Delete Row</button>
                    </div>
                    <br>

                </div>
            </div>
        </div>
</body>

</html>
